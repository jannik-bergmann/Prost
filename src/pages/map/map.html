<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Die heftigsten Maps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf=" gotPubs == true">
    <li *ngFor="let element of mapData.elements">
      {{ element.tags.name}}
    </li>
  </div>
  <button ion-button (click)='this.getPubs();'>CLICK</button>
  <button ion-button (click)='this.showMapData();'>C.out</button>
</ion-content>
