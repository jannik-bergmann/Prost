<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Kneipentouren</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openRoutesCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf='this.rp.routes.length == 0'> 
    <h5>Noch keine Touren vorhanden! Erstelle eine indem du auf das Plus oben rechts drückst. (:</h5>
  </div>
  <ion-list *ngFor='let route of this.rp.routes; let i = index'>
  <ion-item color="light" class="routes">
    {{ route.name }}
    <ion-buttons start>
      <button ion-button right (click)='this.inspectRoute(i);'>Inspect</button>
      <button ion-button right (click)='this.deleteRoute(i);'>Löschen</button>
    </ion-buttons>
  </ion-item>
</ion-list>
</ion-content>
