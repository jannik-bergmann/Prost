<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Radius:</h5>
  <ion-item>
      <ion-range min="0.01" max="0.1" color="secondary" step="0.001" [(ngModel)]="this.mp.radius">
        <ion-label slot="start">0,01</ion-label>
        <ion-label slot="end">1</ion-label>
      </ion-range>
    </ion-item>
</ion-content>
