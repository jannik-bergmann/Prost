<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kneipen in deiner Umgebung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf=" gotPubs == false; else kneipenAnzeigen;">
    <h1>Noch keine Kneipen in deiner Umgebung gefunden!</h1>
  </div>
  <ng-template #kneipenAnzeigen>
    Die Berechnung der Koordinaten ist noch falsch (:
    <ion-list *ngFor="let pub of pubs; let i = index">
      {{ i+1 }}. {{ pub.name }}
    </ion-list>
  </ng-template>
  <div *ngIf=" this.mp.currentLatitude !=0 && this.mp.currentLongitude != 0">
      Deine Koordinaten: {{ this.mp.currentLatitude }} Lat. {{ this.mp.currentLongitude }} Long.
  </div>
  <button ion-button (click)='this.createPubs();'>Get Pubs</button>
  <button ion-button (click)='this.getLocation();'>Show Location</button>
</ion-content>
