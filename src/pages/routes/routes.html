<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Kneipentouren</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openRoutesCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor='let route of this.rp.routes; let i = index'>
    {{ route.name }}
    <ion-buttons end>
      <button ion-button right (click)='this.inspectRoute(i);'>Inspect</button>
      <button ion-button right (click)='this.deleteRoute(i);'>LÃ¶schen</button>
